
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centrum služeb Kroměříž</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Pozadi/pozadi.png') no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        background: url('Pozadi/mobile.png') no-repeat center top fixed;
        background-size: contain;
        background-attachment: fixed;
      }
    }

    header {
      padding: 8rem 2rem 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3em;
      font-family: 'Dancing Script', cursive;
    }

    header p {
      font-size: 1.2em;
      font-weight: 300;
    }

    section {
      padding: 3rem 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Centrum Služeb Kroměříž</h1>
    <p>Pomáháme s jistotou a lidským přístupem</p>
  </header>

  <section>
    <h2>Konzultace zdarma</h2>
    <p>Najděte toho pravého poradce pro vaše potřeby.</p>
  </section>
</body>
</html>
